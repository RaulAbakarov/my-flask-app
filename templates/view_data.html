<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collected Data</title>
</head>
<body>
    <h1>Collected Data</h1>
    <ul>
        {% for item in data %}
            <li>
                Username: {{ item.username }}, Password: {{ item.password }}, Device Info: {{ item.device_info }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
